<!DOCTYPE HTML>
<html class="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Example Leaderboard App</title>
<style>
body {
    font-family: Helvetica, Arial, sans-serif;
}
header a {
    margin-right: 1em;
}
.leaderboard {
    font-size: 1.3em;
    width: 20em;
    border: 1px solid #AAA;
    padding: 1em;
    list-style-position: inside;
    margin: 1em;
}
.leaderboard li:nth-child(odd) {
    background: #DDF
}
.leaderboard li {
    padding: 0.5em;
}
.leaderboard img {
    vertical-align: middle;
}
.leaderboard li.you {
    background: #FFA;
}

</style>
</head>
<body>
    <header>
<a href="/">home</a>
<a href="/leaderboard">leaderboard</a>
{% if username %}
<a href="/logout">logout</a>
{% else %}
<a href="/login">login</a>
{% endif %}
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
